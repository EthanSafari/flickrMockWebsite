<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../img">
    <link rel="stylesheet" href="../styles/flickr.css">
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <title>Flickr: Mock</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">PokéMan's</div>
            <div class="searchbar">
                <button type="submit" class="searchButton"><img class='pokeball' src="../img/Poké_Ball_icon.svg.png"></button>
                <input type="text" class="search" placeholder="Looking for a Pocket Monster?" style=width:100%>
            </div>
            <div class="button" id="login"><button>Register Pokéman</button></div>
            <div class="button" id="signup"><button>My Trainer Card</button></div>
        </div>
    </header>

    <div class="mainpage">
        <div class="starter">We are here to help you catch them all.</div>
        <div class="info" id="firstsentence">Whether you're 10 years old or 100 years old, you're never to old to train the <div class="logo" id="smaller">Pokéman's</div>.</div>
        <div class="info" id="secondsentence">Join us now and start your adventure, catching, training, and trading!</div>
        <button>Gotta Catch Them All!</button>
    </div>

    <footer>
        
    </footer>
</body>
</html>
